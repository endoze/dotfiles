light_magenta = "#c678dd"
light_green = "#98c379"
light_cyan = "#56b6c2"
light_blue = "#61afef"
light_yellow = "#e5c07b"

[theme.component_style]
title_bar = { back = "#61afef", front = "#282c34", effect = "bold" }
matched_highlight = { front = "#282c34", back = "#e5c07b"}
metadata = { front = "#5c6370" }
username = { front = "#61afef", effect = "bold" }
loading_bar = { front = "#e5c07b", back = "#61afef"}
header = { front = "#abb2bf", effect = "bold" }
quote = { front = "#5c6370" }
italic = { effect = "italic" }
bold = { effect = "bold" }
single_code_block = { front = "#abb2bf", back = "#3e4451"}
multiline_code_block = { front = "#98c379", effect = "bold" }
link = { front = "#61afef" }
link_id = { front = "#282c34", back = "#e5c07b"}
current_story_tag = { front = "#ffffff" }
ask_hn = { front = "#e06c75", effect = "bold" }
tell_hn = { front = "#e5c07b", effect = "bold" }
show_hn = { front = "#61afef", effect = "bold" }
launch_hn = { front = "#98c379", effect = "bold" }

# ---------------------------------
# keymap
# ---------------------------------

[keymap.global_keymap]
open_help_dialog = "?"
quit = ["q", "C-c"]
close_dialog = "esc"
goto_previous_view = ["backspace", "C-p"]
goto_search_view = ["/", "C-s"]
goto_front_page_view = "f1"
goto_all_stories_view = "f2"
goto_ask_hn_view = "f3"
goto_show_hn_view = "f4"
goto_jobs_view = "f5"

[keymap.edit_keymap]
move_cursor_left = ["left", "C-b"]
move_cursor_right = ["right", "C-f"]
move_cursor_to_begin = ["home", "C-a"]
move_cursor_to_end = ["end", "C-e"]
backward_delete_char = "backspace"

[keymap.scroll_keymap]
up = ["up", "k"]
down = ["down", "j"]
page_up = ["page_up", "u"]
page_down = ["page_down", "d"]
top = ["home", "g"]
bottom = ["end", "G"]

[keymap.story_view_keymap]
next_story = "j"
prev_story = "k"
goto_story = "g"
next_page = "n"
prev_page = "p"
cycle_sort_mode = "d"
open_article_in_browser = "o"
open_article_in_article_view = "O"
open_story_in_browser = "s"
goto_story_comment_view = "enter"
next_story_tag = "l"
prev_story_tag = "h"

[keymap.search_view_keymap]
to_navigation_mode = "esc"
to_search_mode = "i"

[keymap.comment_view_keymap]
next_comment = "j"
prev_comment = "k"
next_top_level_comment = "n"
prev_top_level_comment = "p"
next_leq_level_comment = "l"
prev_leq_level_comment = "h"
parent_comment = "u"
open_comment_in_browser = "c"
open_story_in_browser = "s"
open_article_in_browser = "a"
open_article_in_article_view = "A"
open_link_in_browser = "o"
open_link_in_article_view = "O"
toggle_collapse_comment = "tab"

[keymap.article_view_keymap]
open_article_in_browser = "a"
open_link_in_browser = "o"
open_link_in_article_view = "O"
open_link_dialog = "l"

[keymap.link_dialog_keymap]
next = ["j", "down"]
prev = ["k", "up"]
open_link_in_browser = ["o", "enter"]
open_link_in_article_view = "O"


