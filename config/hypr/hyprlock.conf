# vim: ft=hyprlang

general {
  grace = 1
}

background {
  monitor =
  path = ~/.config/hypr/wallpapers/woman-in-cyberpunk-city.jpg

  blur_size = 5
  blur_passes = 2
  noise = 0.0117
  contrast = 1.3000
  brightness = 0.8000
  vibrancy = 0.2100
  vibrancy_darkness = 0.0
}

input-field {
  monitor =
  size = 250, 50
  outline_thickness = 3
  dots_size = 0.33
  dots_spacing = 0.15
  dots_center = true
  outer_color = $color5
  inner_color = $color0
  font_color = $color12
  placeholder_text = <i>Password...</i>
  hide_input = false
  
  position = 0, 200
  halign = center
  valign = bottom
}

# Date
label {
  monitor =
  text = cmd[update:18000000] echo "<b> "$(date +'%A, %-d %B %Y')" </b>"
  color = $color12
  font_size = 34
  font_family = JetBrains Mono Nerd Font 10

  position = 0, -150
  halign = center
  valign = top
}

# Time
label {
  monitor =
  text = cmd[update:1000] echo "<b><big> $(date +"%I:%M:%S %p") </big></b>" # AM/PM
  # text = cmd[update:1000] echo "<b><big> $(date +"%H:%M:%S") </big></b>" # 24H
  color = $color15
  font_size = 94
  font_family = JetBrains Mono Nerd Font 10

  position = 0, 0
  halign = center
  valign = center
}

# User
label {
  monitor =
  text = ïŠ¾   $USER
  color = $color12
  font_size = 18
  font_family = Inter Display Medium

  position = 0, 100
  halign = center
  valign = bottom
}

# uptime
label {
  monitor =
  text = cmd[update:60000] echo "<b> "$(uptime -p || $Scripts/UptimeNixOS.sh)" </b>"
  color = $color12
  font_size = 24
  font_family = JetBrains Mono Nerd Font 10
  position = 0, 0
  halign = right
  valign = bottom
}

